<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/app}">

<head>
    <meta charset="UTF-8">
    <title>Nuevo usuario</title>
</head>

<body>

    <main layout:fragment="content">

        <form class="card" action="/users" method="post" th:object="${userDto}">
            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors()}">
                <p>
                    Hubo problemas de validaci√≥n
                </p>
                <ul>
                    <li th:each="error : ${#fields.errors('*')}" th:text="${error}"></li>
                </ul>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" name="name" th:value="*{name}"  class="form-control"  th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}">
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="text" name="email" th:field="*{email}" class="form-control" th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}">
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>

                </div>
                <button class="btn btn-primary" type="submit">Crear usuario</button>
            </div>
        </form>
    </main>

</body>


</html>
