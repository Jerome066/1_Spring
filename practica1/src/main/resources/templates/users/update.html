<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/app}">

<head>
    <meta charset="UTF-8">
    <title>Actualizar usuario</title>
</head>

<body>

    <main layout:fragment="content">
        <h1>Actualización de usuario</h1>
        <form class="card" th:action="@{/users/update/{id}(id=${userId})}" method="post" th:object="${userDTO}">

            <div class="alert alert-danger" th:if="${#fields.hasErrors()}">
                <p>Hubo problemas de validación</p>
                <ul>
                    <li th:each="error : ${#fields.errors('*')}" th:text="${error}"></li>
                </ul>
            </div>

            <div class="card-body">

                <div class="mb-3">
                    <label class="form-label">Usuario: # [[${userId}]]</label>
                </div>

                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" th:field="*{name}" class="form-control"
                        th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
                    <div th:errors="*{name}" class="text-danger"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="text" th:field="*{email}" class="form-control"
                        th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                    <div th:errors="*{email}" class="text-danger"></div>
                </div>

                <button class="btn btn-primary" type="submit">
                    Actualizar usuario
                </button>
            </div>
        </form>

    </main>

</body>


</html>
